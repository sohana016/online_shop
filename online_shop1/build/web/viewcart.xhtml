<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>View Cart</title>
        <link href="resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/cssLayout.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/default.css" rel="stylesheet" type="text/css"/>
        <script src="resources/jquery/jquery.js" type="text/javascript"></script>
        <script src="resources/jquery/bootstrap.min.js" type="text/javascript"></script>
        <script src="resources/jquery/popper.min.js" type="text/javascript"></script>
    </h:head>
    <h:body>
         <ui:insert>
                <ui:include src="./menu.xhtml" />
            </ui:insert>
        <br/><br/><br/>
       <h:form id="form">
           
           <p:dataTable var="cart" value="#{cartHandlerMB.cartList}"  rows="10" >

                <f:facet name="header">
                    <h:outputLabel value="your Cart" />
                </f:facet>
               <p:column headerText="Product Name" >
                   <p:outputLabel value="#{cart.productname}" />
               </p:column>
                <p:column headerText="Quantity" >
                    <p:outputLabel value="#{cart.quantity}" />
               </p:column>
                <p:column headerText="Price" >
                    <p:outputLabel value="#{cart.price}" />
               </p:column>
                <p:column headerText="Total" >
                    <p:outputLabel value="#{cart.total}" />
               </p:column>
           </p:dataTable>
        </h:form>
    </h:body>
</html>
