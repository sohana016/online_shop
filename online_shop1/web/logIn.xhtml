<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p ="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>LogIn</title>
        <link href="resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/cssLayout.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/default.css" rel="stylesheet" type="text/css"/>
        <script src="resources/jquery/jquery.js" type="text/javascript"></script>
        <script src="resources/jquery/bootstrap.min.js" type="text/javascript"></script>
        <script src="resources/jquery/popper.min.js" type="text/javascript"></script>
        <style>
            body{
                background-image: url("resources/viewImg/backround5.jpg");
                background-repeat: no-repeat;
                background-size: cover;
            }
        </style>
    </h:head>
    <h:body>
       <ui:insert>
                <ui:include src="./menu.xhtml" />
            </ui:insert>

<center>
        <h:form>
            <br/><br/><br/><br/><br/><br/>
            <p:panelGrid columns="2">
                <f:facet name="header"><h1 style="color: #036fab">SignIn</h1></f:facet>
        <h:outputLabel for="userId" value="User ID" style="color: #036fab"/>
        <p:inputText id="userId" value="#{lu.userId}"  />
        <h:outputLabel for="password" value="Password" style="color: #036fab"/>
        <p:password id="password" value="#{lu.password}"/>
        
        <f:facet name="footer">
            <p:commandButton type="submit" value="LogIn" icon="ui-icon-check" style="margin: 0" />
            <p:commandButton type="reset" value="Reset" icon="ui-icon-check" style="margin: 0" action="#{lu.logRe()}"/>
            
        
        </f:facet>
    </p:panelGrid>
           
        </h:form>
    </center>
    </h:body>
</html>
