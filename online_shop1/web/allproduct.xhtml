<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link href="resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/cssLayout.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/default.css" rel="stylesheet" type="text/css"/>
        <script src="resources/jquery/jquery.js" type="text/javascript"></script>
        <script src="resources/jquery/bootstrap.min.js" type="text/javascript"></script>
        <script src="resources/jquery/popper.min.js" type="text/javascript"></script>
<style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
    width: 100%;
    margin: auto;
  }
  body{
      background-color: #ccccff;
  }
  </style>

    </h:head>
    <h:body>
        <ui:insert>
                <ui:include src="./menu.xhtml" />
            </ui:insert>
        
        
        <!--Carousel Strat -->
        
        
        <div class="container">
  <br/>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <div class="item active">
        <img src="resources/carouselImg/crousel4.jpg" alt="Chania" width="940" height="279"/>
        <div class="carousel-caption">
<!--          <h3>Chania</h3>
          <p>The atmosphere in Chania has a touch of Florence and Venice.</p>-->
        </div>
      </div>

      <div class="item">
        <img src="resources/carouselImg/crousel5.jpg" alt="Chania" width="940" height="279"/>
        <div class="carousel-caption">
<!--          <h3>Chania</h3>
          <p>The atmosphere in Chania has a touch of Florence and Venice.</p>-->
        </div>
      </div>
    
      <div class="item">
        <img src="resources/carouselImg/crousel6.jpg" alt="Flower" width="940" height="279"/>
        <div class="carousel-caption">
          <h3>Flowers</h3>
          <p>Beautiful flowers in Kolymbari, Crete.</p>
        </div>
      </div>

      <div class="item">
        <img src="resources/carouselImg/crousel.jpg" alt="Flower" width="940" height="279"/>
        <div class="carousel-caption">
<!--          <h3>Flowers</h3>
          <p>Beautiful flowers in Kolymbari, Crete.</p>-->
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
        <!--Carousel End -->
       
        <h:form id="form" >
            <br/> <br/>
            <p:panel header="Cart">
                <h:outputText value="#{cartHandlerMB.cartsize} #{cartHandlerMB.item}" id="cart" />
                <h:outputLink value="viewcart.xhtml">
                    View Cart
                </h:outputLink>
            </p:panel>
            <p:dataGrid var="p" value="#{displayProductMB.allProduct}" columns="3" rows="6" paginator="true" id="p" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" rowsPerPageTemplate="5,10,15" >

                <f:facet name="header">
                    <h:outputLabel value="All Product" />
                </f:facet>
                <p:panel header="#{p.proName}">
                    <h:panelGrid columns="1" >
                        <h:graphicImage name="#{p.proUrl}" library="images" width="100" height="150"/>
                        <p:rating />
                        <h:outputText value="#{p.proPrice}"/>
                        <p:commandButton action="#{shoppingCart.addtoCart(p)}" value="Add to Cart" ajax="false" >
                         
                        </p:commandButton>
                        
                    </h:panelGrid>
                </p:panel>
            </p:dataGrid>
        </h:form>
    </h:body>
</html>
