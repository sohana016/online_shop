<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:messages id="msg" closable="true" showDetail="true"/>
            <p:panelGrid columns="2">
                <h:outputLabel value="Category Name"/> 
                <p:inputText value="#{categoryMB.category.catName}"></p:inputText>
                <h:outputLabel value="Category Description"/> 
                <p:inputText value="#{categoryMB.category.catDesc}" />
                <p:commandButton action="#{categoryMB.addCategory()}" value="Save" update="msg"/>
            
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
